<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'home' %}">
        <h1>Model 3D</h1>
    </a>
    {% if user.is_authenticated %}
        <p>connecté: {{ user.username }}</p>
        <a href="{% url 'logout' %}">se deconnecté</a>
    {% else %}
        <a href="{% url 'signup' %}">s'inscrire</a> ou
        <a href="{% url 'login' %}">se connecté</a>
    {% endif %}
    {% block content %} {% endblock %}
</body>
</html>
